  <script>
    document.addEventListener("DOMContentLoaded", function () {
        const imageGallery = document.getElementById("imageGallery");

        // Adding the main picture
        const mainImageUrl = "./dist/assets/images/MainScreen.JPG";
        const mainImageContainer = document.createElement("div");
        mainImageContainer.classList.add("w-full");
        const mainImage = document.createElement("img");
        mainImage.setAttribute("src", mainImageUrl);
        mainImage.setAttribute("alt", "Main Image");
        mainImage.classList.add( "pt-8", "block", "h-full", "w-full", "object-cover", "object-center", "opacity-0", "animate-fade-in", "transition", "duration-500", "transform", "scale-100", "hover:scale-110");
        mainImageContainer.appendChild(mainImage);
        imageGallery.appendChild(mainImageContainer);

        // Loop through each image and dynamically create HTML elements
        for (let i = 1; i <= 34; i++) {
            const imageUrl = `./dist/assets/images/${i}.JPG`;

            const imageContainer = document.createElement("div");
            imageContainer.classList.add("w-full", "md:w-1/3", "p-1");

            const overflowContainer = document.createElement("div");
            overflowContainer.classList.add("overflow-hidden", "h-full", "w-full");

            const anchorElement = document.createElement("a");
            anchorElement.setAttribute("href", imageUrl);
            anchorElement.setAttribute("data-fancybox", "gallery");

            const imageElement = document.createElement("img");
            imageElement.setAttribute("src", imageUrl);
            imageElement.classList.add("block", "h-full", "w-full", "object-cover", "object-center", "opacity-0", "animate-fade-in", "transition", "duration-500", "transform", "scale-100", "hover:scale-110");
            imageElement.alt = `Image ${i}`;

            anchorElement.appendChild(imageElement);
            overflowContainer.appendChild(anchorElement);
            imageContainer.appendChild(overflowContainer);
            imageGallery.appendChild(imageContainer);
        }
    });
</script>
